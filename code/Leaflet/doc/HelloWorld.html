        var port = 8282;

        function httpGet(theUrl)
        {
            var xmlHttp = null;

            xmlHttp = new XMLHttpRequest();
            xmlHttp.open( "GET", theUrl, false );
            xmlHttp.send( null );
            return xmlHttp.responseText;
        };


        function init_cars()
        {
            var request = httpGet(host + "1");
            var obj = $.parseJSON(request);
            console.log("init");
//            console.log(obj);
            return obj;
        };


        function update_cars()
        {
            var request = httpGet(host + "2");

            console.log("update");
//            console.log(obj);

        /**
         * Sleep function.  Pauses execution of the callback function for millis ms.
         * @param  {int}   millis   Number of milliseconds
         * @param  {Function} callback Function which execution is paused.
         * @return {void}
         */
        function sleep(millis, callback) {
            setTimeout(function() {
                callback();
            }, millis);
        };

        function add_circles(coords) {
            for (var i = 0; i < coords.length; i++)
            {
                // var rnd_x = coords[i][0];
                // var rnd_y = coords[i][1];

                // var curr_x = rnd_x * NE[0] + (1 - rnd_x) * SW[0];
                // var curr_y = rnd_y * NE[1] + (1 - rnd_y) * SW[1];

                // L.circle([curr_x, curr_y], 30, {
                L.circle(coords[i], 5, {
                      stroke: false,
                    // color: 'red',
                    fillColor: 'red',
                    fillOpacity: 0.5
                }).addTo(markers);
            };
        };

        function redraw_circles(coords) {
            var circles = markers.getLayers();
            // markers.clearLayers();
            // // alert();

            console.log('redrawn');

            for (var i = 0; i < Math.min(circles.length, coords.length); i++)
            {
                // var rnd_x = coords[i][0];
                // var rnd_y = coords[i][1];

                // var curr_x = rnd_x * NE[0] + (1 - rnd_x) * SW[0];
                // var curr_y = rnd_y * NE[1] + (1 - rnd_y) * SW[1];

                // circles[i].setLatLng([curr_x, curr_y]);
                circles[i].setLatLng(coords[i]);
                circles[i].redraw();
            };
        };


        function update_circles()
        {
            var coords = update_cars();
            if(coords == null) {
                stop = true;
                console.log("Simulation stopped!");
                return;
            }
            sleep(millis,update_circles);
            redraw_circles(coords);
        };
